<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <h1>🌤️ Weather App</h1>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name..." />
        <button id="searchBtn">Search</button>
      </div>

      <div class="weather-box hidden" id="weatherBox">
        <h2 id="cityName">City Name</h2>
        <p><span id="temperature">0</span>°C</p>
        <p id="description">Weather Description</p>
        <p>Humidity: <span id="humidity">0</span>%</p>
        <p>Wind: <span id="wind">0</span> km/h</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
